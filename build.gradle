buildscript {
    ext {
        kotlin_version = '1.2.20'

        spongycastle_version = '1.58.0.0'
        kethereum_version = "0.36"

        junit_version = "4.12"
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }

}